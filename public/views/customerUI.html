

<div class="login_container">
	<div>
		<form ng-submit="signup()">
			<input type="text" placeholder="First Name" ng-model="firstn">
			<input type="text" placeholder="Last Name" ng-model="lastn">
			<input type="text" placeholder="Email" ng-model="email">
			<button id="signup_submit"type="submit">
				Submit
			</button>
		</form>
		{{status_msg}}
	</div>
	
</div>
